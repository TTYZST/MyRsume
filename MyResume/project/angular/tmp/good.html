<!--作品展示-->
<div class="container">
    <div class="row">
    	<div class="col-lg-12 works">
	       <div class="col-md-6 col-sm-6 col-xs-6 good-works"> <a href="" ui-sref="main">优秀作品</a></div>
	        <div class="col-md-6 col-sm-6 col-xs-6 all-works"><a href="" ui-sref="main.sub2">全部作品</a></div>
	        <div class="good-all" ui-view></div>
        </div>
    </div>
</div>

<!-- 主页面内容 -->
<div class="container index-good">
	<div class="row">
		<div style="min-height: 430px" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 " ng-repeat="good in articles | filter:search" ng-if="good.excellent" >
			<div class="col-md-12 good-title"><h3>{{good.label}}</h3></div>
			<img class="col-xs-12 good-img"  ui-sref="all{{good.id}}" src="{{good.img}}" alt="">
			<p>{{good.description}}</p>
			<a class=" all-author" href="{{good.author[0].resume}}">{{good.author[0].name}}</a>
			<a class=" all-author" href="{{good.author[1].resume}}">{{good.author[1].name}}</a>
			<a class=" all-author" href="{{good.author[2].resume}}">{{good.author[2].name}}</a>

		</div>		
	</div>
</div>

<!-- 控制主页面内容显示与隐藏 -->
<script type="text/javascript" src="js/index.js">
	
</script>
